---
apiVersion: v1
kind: Namespace
metadata:
  name: pictive-minimal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pictive
  namespace: pictive-minimal
spec:
  selector:
    matchLabels:
      app: pictive-platform
  template:
    metadata:
      labels:
        app: pictive-platform
    spec:
      containers:
      - name: pictive
        # v0.0.2-SNAPSHOT
        image: "antsinmyey3sjohnson/pictive-platform-mvp@sha256:0de6542ec7e49140055a6c0a544fc9a128c1f6777ae24ea2f8e2011cb2d6d1d1"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: local
        - name: SPRING_CLOUD_GCP_VISION_ENABLED
          value: "false"
        - name: SPRING_CLOUD_GCP_CORE_ENABLED
          value: "false"
        resources:
          requests:
            cpu: 200m
            memory: 320Mi
          limits: 
            cpu: 200m
            memory: 320Mi
---
apiVersion: v1
kind: Service
metadata:
  name: pictive
  namespace: pictive-minimal
spec:
  selector:
    app: pictive-platform
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: http

    